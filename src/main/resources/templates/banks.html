<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Trackzilla Applications</title>
</head>
<body>
<div class="container">
    <div th:insert="fragments/navbar.html"> </div>
    <div class="jumbotron">
        <h3>Banks</h3>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Bank Code</th>
        <th scope="col">Bank Name</th>
        <th scope="col">Bank Address</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr><td th:text="${error}" colspan="4" align="center"></td> </tr>
    <tr th:each="item : ${banks}">
        <td th:text="${item.bankCode}"></td>
        <td th:text="${item.bankName}"></td>
        <td th:text="${item.bankAddress}"></td>
        <td><a th:href="@{'/banks/delete/' + ${item.bankCode}}">Delete</a>
            <a th:href="@{'/banks/edit/' + ${item.bankCode}}">Edit</a></td>
    </tr>
    </tbody>
</table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
